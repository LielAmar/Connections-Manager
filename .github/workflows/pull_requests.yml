name: Pull Requests Test

on:
  pull_requests:
    branches: [ master ]

jobs:
  test_pull_requests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '16'
          cache: 'maven'
          check-latest: true
#          settings-path: ${{ github.workspace }}
      - run: mvn clean install
      - run: mvn test
      - run: mvn package