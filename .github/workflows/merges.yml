name: "Deploy on Merge"

on:
  push:
    branches: [ master ]

jobs:
  merge_deploy:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "16"

      - name: Deploy
        run: mvn deploy --settings .github/settings.xml