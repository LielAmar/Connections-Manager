version: 2.1

orbs:
  maven-deploy: wasiqb/maven-deploy@2.1.0

workflows:
  maven_test:
    jobs:
      - maven-deploy/code-checkout:
          executor-version: 16-buster
      - maven-deploy/build:
          executor-version: 16-buster
          requires:
            - maven-deploy/code-checkout
      - maven-deploy/test:
          executor-version: 16-buster
          requires:
            - maven-deploy/build
          result-path: target/surefire-reports
      - maven-deploy/deploy:
          deploy-command: >-
            mvn deploy --settings .circleci/settings.xml -DskipTests
            -Dcheckstyle.skip -B -Prelease
          executor-version: 16-buster
          requires:
            - maven-deploy/test
